<!DOCTYPE html>
<html>
        {% load tables_forean %}
        {% load save_in_database %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="../../static/marvel/js/jquery/jQuery-3.3.1.min.js"></script>
    <script src="../../static/marvel/js/jquery/jquery-ui.min.js"></script>
    <script src="../../static/marvel/js/bootstrap.min.js"></script> 
    <script src="../../static/marvel/js/BdToLocalStorage.js"></script> 
    <link rel="stylesheet" href="../../static/marvel/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/marvel/css/autocomplete.css">
</head>
<script>
$(document).ready(function(){
    var booleano = "{% isEventEmpy %}"
    
    $("#cerrar_modal").attr("disabled",booleano);
    if(booleano)
    $('#exampleModal').modal({backdrop: 'static', keyboard: false})    
    
    $('#exampleModal').modal("show");
}); 
</script>
<body>    
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_poder">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modal_poder" tabindex="-1" role="dialog" aria-labelledby="modal_poder" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered"  role="document">
      <div class="modal-content" style="border-right:3px solid rgba(145, 152, 252, 0.281);border-left:3px solid rgba(145, 152, 252, 0.281);border-top:3px solid rgba(145, 152, 252, 0.281);border-bottom:3px solid rgba(145, 152, 252, 0.281);background-color: rgb(241, 241, 241);">
        <div class="modal-header">
          <h5 class="modal-title" id="titulo_poder">Poder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="descripcion_poder">
          Descripcion del poder
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
</body>

</html>
