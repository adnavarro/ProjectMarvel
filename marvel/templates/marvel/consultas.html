<!DOCTYPE html>

<html>
   
<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Base de datos Marvel</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width">
    <script src="../../static/marvel/js/jquery/jQuery-3.3.1.min.js"></script>
    <script src="../../static/marvel/js/bootstrap.min.js"></script>
    <script src="../../static/marvel/js/Consultas.js"></script>
    <link rel="stylesheet" href="../../static/marvel/css/bootstrap.min.css">   
</head>

<header class="container">
        <h1>Consulta de datos</h1>
        <hr/>  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">            
          <a class="navbar-brand" href="#">Busquedas</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <button class="col btn btn-sm btn-outline-secondary" type="button">Inicio</button>
                <div class="col"></div>
                  <button id="boton_evento" class="col btn btn-sm btn-outline-primary" type="button" data-parent="#accordion" data-toggle="collapse"  href="#busqueda_evento"    href="#busqueda_evento"    onclick=" $('#busqueda_personaje').collapse('hide');">Eventos</button> <!-- .attr("disabled", "disabled"); -->
                <div class="col"></div>
                  <button id="boton_personaje" class="col btn btn-sm btn-outline-success" type="button" data-parent="#accordion" data-toggle="collapse"  href="#busqueda_personaje" href="#busqueda_personaje" onclick=" $('#busqueda_evento').collapse('hide');">Personajes</button>
                  
                <div class="col"></div>
                  <button class="col btn btn-sm btn-outline-danger" type="button">Mayor taza de victorias</button>                      
              </div> 

          </div>              
        </nav>  
        <div class="panel-group" id="accordion"> <!-- Contenedor para que todos se cierrern -->

            <!--Busqueda personajes-->
          <div class="panel-collapse collapse" id="busqueda_personaje"  >            
              <form>
                  <div class="form-group" id="busqueda_nombre">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group" id="busqueda_afiliacion">
                    <label for="recipient-name" class="col-form-label">Grupo Afiliacion:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group" id="busqueda_categoria">
                    <label for="recipient-name" class="col-form-label">categoria:</label>
                    <select class="form-control" id="sel_categ">  
                    <option></option>                      
                    </select>
                  </div>

                  <div class="modal-footer">            
                    <button type="button" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#busqueda_personaje" onclick=" enviarPeticionBusqueda(); $('#tablon_resultados').css('display','block');" >Buscar</button>
                  </div>              
              </form>      
          </div>  
          <!--Busqueda personajes FIN-->

          <!--Busqueda Evento-->
          <div class="panel-collapse collapse" id="busqueda_evento"  >            
              <form>
                <div class="form-group">                
                  <label for="example-date-input" class="col-2 col-form-label">Fecha:</label>
                  <div class="col-10">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                  </div>
                </div>

                <div class="ui-widget autocomplete">
                  <label for="lugar_input" class="control-label">Lugar:</label>
                  <input  type="text" id="lugar_input" class="form-control">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="control-label">Duracion (Dias):</label>
                  <input data-toggle="tooltip" data-placement="top" title="maximo 3 dias" type="number" min="1" max ="3" class="form-control" id="dias_select">
                </div>
                
                <div class="modal-footer">            
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#busqueda_evento">Buscar</button>
                </div>  

              </form>    
          </div>  
          <!--Busqueda Evento FIN-->
        </div>
        
        
</header>  

<body  class="container">  
    <div class="container" id="tablon_resultados" style="display:none;">
        <div id="titulo_resultados">
            <h5>Resultados de Busqueda</h5>
        </div>
        <table class="table table-dark" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th> 
                <th scope="col">Grupo</th> 
                <th scope="col">Categoria</th>                              
              </tr>
            </thead>
        </table>
        <div id="tablon_valores_personaje">
            <table class="table table-dark table-hover" >                
                <tbody id="cuerpo_tabla">
                    <tr onclick="$('#ficha_personaje').modal('show');">
                        <th scope="row">1</th>
                        <td>Mark</td> 
                        <td>verdelandia</td> 
                        <td>Feo</td>          
                    </tr>
                      <tr onclick="$('#ficha_personaje').modal('show');">
                        <th scope="row">2</th>
                        <td>Jacob</td> 
                        <td>verdelandia</td> 
                        <td>Feo</td>          
                      </tr>    
                </tbody>                
          </table>
        </div>        
    </div>    
</body>
