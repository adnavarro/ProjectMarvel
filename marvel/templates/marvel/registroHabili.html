{% load static %}
<DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Marvel Register</title>
  <link rel="stylesheet" href="../../static/marvel/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/marvel/css/registro.css">
</head>

<div class="container">
  <div class="row">
      <div class="form_bg">
          <form method="POST"> {% csrf_token %}
            <h2 class="text-center">Agregar Habilidades</h2>
            <div class="left">
              <div class="form-group">
                  <input type="number" name="inteligencia" class="form-control" id="pwd" placeholder="Inteligencia">
              </div>
              <div class="form-group">
                  <input type="number" name="fuerza" class="form-control" id="pwd" placeholder="Fuerza">
              </div>
              <div class="form-group">
                  <input type="number" name="velocidad" class="form-control" id="pwd" placeholder="Velocidad">
              </div>
            </div>
            <div class="right">
                <div class="form-group">
                    <input type="number" name="resistencia" class="form-control" id="pwd" placeholder="Resistencia">
                </div>
                <div class="form-group">
                    <input type="number" name="proyeccion" class="form-control" id="pwd" placeholder="proyeccion">
                </div>
              <div class="form-group">
                  <input type="number" name="habilidad" class="form-control" id="pwd" placeholder="Habilidad">
              </div>
                <br/>
                <div class="botton_register">
                    <button type="submit" class="btn btn-success" id="Register">Register</button>
                </div>
            </div>
          </form>
      </div>

  </div>
</div>
